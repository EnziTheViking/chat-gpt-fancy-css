    <meta charset="utf-8" />

    <link href="style.css" rel="stylesheet"/>

<body>
  <h3>This project is a fork from <u>jcubi/chat-gpt</u> - check it out at <a href="https://github.com/jcubic/chat-gpt" target="_blank" rel="noopener noreferrer">jcubic/chat-gpt</a></h3>
  <h3><a href="https://en.wikipedia.org/wiki/Bookmarklet" target="_blank" rel="noopener noreferrer">Wikipedia on Bookmarklet</a>
  </h3>
  <h3>Drag this link to your bookmarks <a id="bookmark">Save ChatGPT</a></h3>
  <script>
    fetch('https://cdn.jsdelivr.net/gh/EnziTheViking/chat-gpt-fancy-css/bookmark.js')
      .then(res => res.text())
      .then(text => bookmark.href = text);

    document.getElementById("bookmark").addEventListener("click", function(e) {
      e.preventDefault();
    });
  </script>
</body>
